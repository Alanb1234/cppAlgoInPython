<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles/style.css')}}" >
    
    <title>
    Home Page
    </title>
</head>

<body>
	<h1>sorting algorithms </h1>
	<form id="postform" method="POST">
		<select name="algorithms" id="algorithms" >
			<option value="bubble">Bubble sort</option>
			<option value="merge">Merge sort</option>
		</select>

		<select name="size" id="size">
			<option value="100">100</option>
			<option value="1000">1000</option>
			<option value="1000">10000</option>
		</select>

		<input id="submit" type="submit" value="submit">
	</form>

	


	<br>

	<img id='image1'/>
	<img id='image2'/>


	<script>
		document.getElementById('postform').addEventListener('submit', getData);

		function getData(e){
			e.preventDefault();

			var algorithms = document.getElementById("algorithms").value;
			var size = document.getElementById("size").value;

			var params = {algorithms:algorithms, size:size }

			var xhr = new XMLHttpRequest();

			xhr.open('POST', '../output', true);

			xhr.setRequestHeader('Content-type', 'application/json');

			xhr.onload = function(){
				
				var Data = JSON.parse(this.responseText);
				document.getElementById('image1').src = Data["rand"];
				document.getElementById('image2').src = Data["bubl"];
			}

			xhr.send(JSON.stringify(params));
		}

	
	</script>

</body>
</html>
